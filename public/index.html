<!DOCTYPE html>
<html>
  <head>
    <title> CSS/HTML Workshop with Privateaser </title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>

<!-- Navigation Bar -->
    <div class="navigation-bar">
      <a href="#bars" class="navigation-bar-button" >Bars</a>
      <a href="#about" class="navigation-bar-button">About</a>
      <a href="#contact us" class="navigation-bar-button">Contact</a>
    </div>


<!-- Title -->

      <h1 id="titrePage" style="color:white">Welcome to Privateaser</h1>
      <h2 id="sousTitre" style="color:white">The easiest and fastest way of reservation</h2>

<!--Body -->
    <div id="bar">
        <select>
          <option value="0">Choose a bar:</option>
          <option value="1">Pachi Pacha</option>
          <option value="2">Chupitos</option>
          <option value="3">Le Caroussel</option>
       </select>
      <input class="js-price-by-hour" type="number" placeholder="Price by hour"/>
      <input class="js-price-by-person" type="number" placeholder="Price by person"/>
    </div>

    <div id="booker">
      <input class="js-name" type="text" placeholder="Booker name"/>
      <input class="js-time" type="number" placeholder="Time in h"/>
      <input class="js-persons" type="number" placeholder="Persons"/>
       <div id="deductibleOption">
         Deductible option
         <input class="js-option" type="checkbox" placeholder="Deductible option"/>
      </div>
    </div>

    <button id="compute">Compute</button>

    <div id="actors"></div>

    <script src="privateaser.js"></script>
    <script src="index.js"></script>



    <!-- Pop up form login -->
    <button class="open-button" onclick="openForm()">Login</button>

      <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
          <h1>Login</h1>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <button type="submit" class="btn">Login</button>
          <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
          <button type="submit" class="btn checkin" onclick="closeForm()">Check-In</button>
        </form>
      </div>


  </body>
</html>
